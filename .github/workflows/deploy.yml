name: Deploy Streaming App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Clean for deployment
      run: |
        rm -rf node_modules
        rm -rf .git
        rm -rf test-media
    
    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        source: "."
        target: "~/streaming"
        rm: true
    
    - name: Install dependencies and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        timeout: 300s
        script: |
          set -e
          
          echo "🚀 Starting deployment..."
          
          # Install Docker if not present
          if ! command -v docker &> /dev/null; then
            echo "📦 Installing Docker..."
            sudo apt update
            sudo apt install -y apt-transport-https ca-certificates curl gnupg lsb-release
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt update
            sudo apt install -y docker-ce docker-ce-cli containerd.io
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker $USER
          fi
          
          # Install Docker Compose if not present
          if ! command -v docker-compose &> /dev/null; then
            echo "📦 Installing Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          # Install Node.js if not present
          if ! command -v node &> /dev/null; then
            echo "📦 Installing Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi
          
          # Navigate to app directory
          cd ~/streaming
          
          # Install dependencies
          echo "📦 Installing dependencies..."
          npm ci
          
          # Build application
          echo "🔨 Building application..."
          npm run build
          
          # Stop existing containers
          echo "🛑 Stopping existing containers..."
          docker-compose down || true
          
          # Build and start new containers
          echo "🐳 Building and starting containers..."
          docker-compose up -d --build
          
          # Install and configure SSL certificate
          echo "🔒 Setting up SSL certificate..."
          if ! command -v certbot &> /dev/null; then
            sudo apt install -y certbot python3-certbot-nginx
          fi
          
          # Generate SSL certificate (only if not exists)
          if [ ! -f /etc/letsencrypt/live/streaming.thimotefetu.fr/fullchain.pem ]; then
            sudo certbot certonly --standalone --non-interactive --agree-tos \
              --email admin@thimotefetu.fr \
              --domains streaming.thimotefetu.fr \
              --http-01-port 8080 \
              --pre-hook "docker-compose stop nginx" \
              --post-hook "docker-compose start nginx"
          fi
          
          # Wait for containers to start
          sleep 10
          
          # Show container status
          echo "📊 Container status:"
          docker-compose ps
          
          # Show logs
          echo "📜 Recent logs:"
          docker-compose logs --tail=20
          
          echo "✅ Deployment completed!"
          echo "🌐 Application available at: https://streaming.thimotefetu.fr"